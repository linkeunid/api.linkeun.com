version: "3"

services:
  api.linkeun.com:
    build:
      context: .
    ports:
      - "3000:3000"
    restart: always

  mysql:
    image: mariadb:10.8.3
    # Uncomment below when on Mac M1
    # platform: linux/arm64/v8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  mailpit:
    image: axllent/mailpit
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    volumes:
      - mailpit_data:/data
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1 # This fixes the SMTP auth error
      - MP_UI_AUTH=admin:mailpit123
      - MP_DATABASE=/data/mailpit.db

volumes:
  mysql_data:
  mailpit_data:
